databaseChangeLog:
  - changeSet:
      id: create-table-building
      author: Sunit
      changes:
        - createTable:
            tableName: building
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: state
                  type: varchar(255)
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: zipcode
                  type: varchar(255)